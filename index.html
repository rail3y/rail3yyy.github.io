<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine</title>
  </head>

  <body>
    <main class="container">
      <!-- VIDEO -->
      <video class="cat-img" autoplay muted loop playsinline>
        <source src="cat-0.mp4" type="video/mp4" />
        <source src="cat-1.mp4" type="video/mp4" />
        <source src="cat-2.mp4" type="video/mp4" />
        <source src="cat-3.mp4" type="video/mp4" />
        <source src="cat-4.mp4" type="video/mp4" />
        <source src="cat-5.mp4" type="video/mp4" />
        <source src="cat-yes.mp4" type="video/mp4" />
      </video>

      <p class="title">Will you be my Valentine?</p>

      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
